name: CI/CD Pipeline

on:  # Définition des déclencheurs d'événements
  push:  # Déclenche lorsque du code est poussé
    branches:
      - develop
      - main
  pull_request:  # Déclenche sur les pull requests
    branches:
      - develop
      - main

jobs:
  build-api:
    name: Build and Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest discover

  build-flutter:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.0"

      - name: Get dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
